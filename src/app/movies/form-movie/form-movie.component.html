<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input formControlName="title" matInput />
    <mat-error>The title field is required</mat-error>
  </mat-form-field>

  <div class="checkbox-container">
    <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input formControlName="trailer" matInput />
    <mat-error>The title field is required</mat-error>
  </mat-form-field>
  <hr>
  <br>

  <mat-form-field appearance="outline">
    <mat-label>Release Date</mat-label>
    <input formControlName="releaseDate" matInput />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Select the Poster</h4>
  <app-input-img [urlCurrentImage]="model?.poster" (onImageSelected)="onImageSelected($event)"></app-input-img>
  <hr>
  <br>

  <h4>Summary</h4>
  <app-input-markdown [markdownContent]="model?.summary" (changeMarkdown)="changeMarkdown($event)"></app-input-markdown>

  <h4>Select Genres</h4>

  <app-multiple-selector [NonSelectedItems]="nonSelectedGenres"
    [SelectedItems]="selectedGenres"></app-multiple-selector>
  <div>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
  <a mat-stroked-button color="warning" routerLink="/">Cancel</a>
  </div>

  <h4>Select Movie Theaters</h4>

  <app-multiple-selector [NonSelectedItems]="nonSelectedMovieTheaters"
    [SelectedItems]="selectedMovieTheaters"></app-multiple-selector>


  <h4>Select the Actors</h4>
  <app-actors-autocomplete></app-actors-autocomplete>

  <div>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
    <a mat-stroked-button color="warning" routerLink="/">Cancel</a>
  </div>

</form>
