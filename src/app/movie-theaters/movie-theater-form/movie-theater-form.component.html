<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput />
    <mat-error>The name field is required</mat-error>
  </mat-form-field>

  <h4>Select Location</h4>
  <app-map-leaf [initialCoordinates]="initialCoordinates"
  (onSelectedLocation)="onSelectedLocation($event)"></app-map-leaf>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
    <a mat-stroked-button routerLink="/movie-theaters">Cancel</a>
  </div>
</form>
